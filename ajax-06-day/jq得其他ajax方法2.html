<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- loading  加载的意思 -->
    <p class="loading" style="display:none">正在加载中。。。</p>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {

            // 全局ajax配置
            $.ajaxSetup({
                // 对象里面得配置和$.ajax配置是一样得
                type: 'POST',
                beforeSend: function () {
                    // 发送ajax之前，显示loading
                    $('.loading').show();
                },
                complete: function () {
                    // 请求完成，隐藏loading
                    $(".loading").fadeOut(1000);
                }




            })


        });
        $('button').eq(0).click(function () {
            $.ajax({
                url: "http://111.229.6.231:9996/v1/post",
                success: function (info) {
                    console.log(info);
                }



            })
            $('button').on(1).click(function () {
                url: "http://111.229.6.231:9996/v1/post",
data:{
    bookname:"haha"，
    anther:"嘻嘻"，
    publisher:"呜呜"
}，
success:function(info){
    console.log(info);
}

            })


        });
    </script>
</body>

</html>
